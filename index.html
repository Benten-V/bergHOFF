<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="item.js" defer></script>
    <script src="main.js" defer></script>
    <title>BergHOFF Game</title>
  </head>

  <body>
    <header></header>

    <main>
      <h1 class="hidden">Berghoff game</h1>
      <!-- <section class="opening-animation slide-out ">
        <figure>
          <img src="./Images/Berghoff_black.png" alt="berghoff_black logo" />
        </figure>
      </section> -->

      <section class="main-section fade-in">
        <div class="slaapkamer-deur button"></div>
        <div class="table">
          <div></div>
          <div></div>
        </div>

        <div class="fig">
          <div>
            <div class="fig-1">
              <figure>
                <img src="./Images/drinkfles.png" alt="drinkfles" />
              </figure>
            </div>
            <div class="fig-2">
              <figure>
                <img
                  src="./Images/plastic-water-bottle-empty-e170N24-600-removebg-preview.png"
                  alt="platiek waterfles"
                />
              </figure>
            </div>
          </div>
          <div>
            <div class="fig-3">
              <figure>
                <img src="./Images/Lunchbox.png" alt="lunchbox" />
              </figure>
            </div>
            <div class="fig-4">
              <figure>
                <img src="./Images/tin-foil.png" alt="tin foil" />
              </figure>
            </div>
          </div>
        </div>
      </section>

      <section class="main-keuken hidden">
        <div class="slaapkamer-terug button">Terug naar slaap- kamer</div>
        <div class="keuken-img-frigo button"></div>
        <div class="keuken-img-micro button"></div>
        <div class="keuken-img-diepvries button"></div>
        <div class="zoom button">Zoom in</div>
        <div class="messen">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="table-items">
          <figure>
            <img src="./Images/wooden-board.png" alt="houden board" />
          </figure>
        </div>
        <div class="groenten">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>

      <section class="main-frigo hidden">
        <div class="frigo inv">
          <div class="inv-top">
            <h2>Frigo</h2>
            <figure>
              <img src="./Images/close.png" alt="" class="close-frigo" />
            </figure>
          </div>
          <div class="list-inv">
            <div class="inv-item">
              <img
                src="./Images/fresh-red-meat-file-free-png.webp"
                alt="steak"
              />
            </div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
          </div>
        </div>
      </section>
      <section class="main-diepvries hidden">
        <div class="diepvries inv">
          <div class="inv-top">
            <h2>Diepvries</h2>
            <figure>
              <img src="./Images/close.png" alt="" class="close-diepvries" />
            </figure>
          </div>
          <div class="list-inv">
            <div class="inv-item">
              <img src="./Images/placeholder.jpeg" alt="steak" />
            </div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
          </div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
        </div>
      </section>

      <section class="main-keuken-zoom hidden">
        <div class="keuken-zoom-img-kast button"></div>
        <div class="terug-zoom button">terug naar keuken</div>
      </section>

      <section class="main-kast hidden">
        <div class="kast inv">
          <div class="inv-top">
            <h2>Kast</h2>
            <figure>
              <img
                src="./Images/close.png"
                alt="sluit icon"
                class="close-kast"
              />
            </figure>
          </div>
          <div class="list-inv">
            <div class="inv-item">
              <img src="./Images/placeholder.jpeg" alt="steak" />
            </div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
            <div class="inv-item"></div>
          </div>
        </div>
      </section>
      <section class="eindscherm hidden">
        <div class="scoreboard">
          <div>
            <h2>- UW SCORE -</h2>
            <p class="eindscherm-punten">placeholder</p>
            <h3>punten</h3>
            <p>5 punten verloren</p>
            <p>12 punten gewonnen</p>
          </div>
          <div class="leaderboard">
            <div class="leaderboard">
              <table id="leaderboardTable">
                <tr>
                  <th>Player Name</th>
                  <th>Score</th>
                  <th>Date Achieved</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="buttons-eindscherm">
          <button>Replay</button>
          <button>Afrekenen</button>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
