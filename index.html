<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="./js/item.js" type="module"></script>
  <script src="./main.js" type="module"></script>
  <script src="./js/punten.js" type="module"></script>
  <script src="./js/eindscherm.js" type="module"></script>
  <script src="./js/dampkap.js" type="module"></script>
  <script src="./js/slaapkamer.js" type="module"></script>
  <script src="./js/messen.js" type="module"></script>
  <script src="./js/dialogue.js" type="module"></script>
  <title>BergHOFF Game</title>
</head>

  <body>
    <header></header>

  <main>
    <h1 class="hidden">Berghoff game</h1>

    <section class="main-section hidden">
      <h2 class="hidden">keuken</h2>
      <button class="slaapkamer-deur button"></button>
      <div class="table">
        <div></div>
        <div></div>
      </div>

      <div class="fig">
        <div class="fig-1">
          <figure>
            <a href="#" class="dialogue-link good-dialogue">
              <img src="./Images/drinkfles.png" alt="drinkfles" />
            </a>
          </figure>
        </div>
        <div class="fig-2">
          <figure>
            <a href="#" class="dialogue-link bad-dialogue">
              <img src="./Images/plastic-water-bottle-empty-e170N24-600-removebg-preview.png" alt="platiek waterfles" />
            </a>
          </figure>
        </div>
        <div class="fig-3">
          <figure>
            <a href="#" class="dialogue-link good-dialogue">
              <img src="./Images/Lunchbox.png" alt="lunchbox" />
            </a>
          </figure>
        </div>
        <div class="fig-4">
          <figure>
            <a href="#" class="dialogue-link bad-dialogue">
              <img src="./Images/tin-foil.png" alt="tin foil" />
            </a>
          </figure>
        </div>
      </div>
    </section>

    <section class="main-keuken hidden">
      <button class="slaapkamer-terug button">Terug naar slaap- kamer</button>
      <button class="zoom button">Zoom in</button>
      <button class="keuken-img-frigo button"></button>
      <button class="keuken-img-diepvries button"></button>
      <div class="keuken-img-micro">
        <h2>Gerechtonderdelen</h2>
        <ul class="itemrandomlijst">
          <li class="item1"></li>
          <li class="item2"></li>
          <li class="item3"></li>
        </ul>
      </div>

        <div class="messen">
          <figure>
            <img src="Images/Koksmes.png" alt="koksmes" class="koksmes"/>
            <img src="Images/Fileermes.png" alt="fileersmes" class="fileermes"/>
            <img src="Images/Broodmes.png" alt="broodmes" class="broodmes"/>
            <img src="Images/Kaasmes.png" alt="kaasmes" class="kaasmes"/>
            <img src="Images/Groentenmes.png" alt="groentenmes" class="groentenmes"/>
          </figure>
        </div>

        <div class="table-items">
          <figure class="snijplankplek">
            <img src="./Images/wooden-board.png" alt="houden board" />
          </figure>
        </div>
        <div class="groenten"></div>
      </section>

    <section class="main-frigo hidden">
      <div class="frigo inv">
        <div class="inv-top">
          <h2>Frigo</h2>
          <div class="close-frigo">
            <button class="close-frigo close-button"></button>
            <figure>
              <img src="./Images/close.png" alt="" class="close-frigo" />
            </figure>
          </div>
        </div>
        <div class="list-inv">
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
        </div>
      </div>
    </section>

    <section class="main-diepvries hidden">
      <div class="diepvries inv">
        <div class="inv-top">
          <h2>Diepvries</h2>
          <div class="close-diepvries">
            <button class="close-diepvries close-button"></button>
            <figure>
              <img src="./Images/close.png" alt="" class="close-diepvries" />
            </figure>
          </div>
        </div>
        <div class="list-inv">
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
        </div>
      </div>
    </section>

    <section class="main-keuken-zoom">
      <h2 class="hidden">keuken-zoom</h2>
      <button class="keuken-zoom-img-kast button"></button>
      <div class="dampkap">
        <button class="button damp1"></button>
        <button class="button damp2"></button>
        <button class="button damp3"></button>
      </div>
      <div class="fornuis_vuur">
        <div id="vuur1">
          <button class="lager_btn">-</button>
          <p class="temperatuur_display">0</p>
          <button class="hoger_btn">+</button>
        </div>
        <div id="vuur2">
          <button class="lager_btn">-</button>
          <p class="temperatuur_display">0</p>
          <button class="hoger_btn">+</button>
        </div>
      </div>
      <button class="terug-zoom button">terug naar keuken</button>
      <div class="fornuis"></div>
    </section>

    <section class="main-kast hidden">
      <div class="kast inv">
        <div class="inv-top">
          <h2>Kast</h2>
          <div class="close-kast">
            <button class="close-button close-kast"></button>
            <figure>
              <img src="./Images/close.png" alt="sluit icon" class="close-kast" />
            </figure>
          </div>
        </div>
        <div class="list-inv">
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
        </div>
      </div>
    </section>

    <section class="dialog-box hidden">
      <div class="dialog">
        <div>
          <div class="text-dialog">
            <h1 class="title">test</h1>
            <p class="text">testttt</p>
          </div>
          <button class="button_dialog">SLUITEN</button>
        </div>
        <figure><img src="./Images/dialog-icon.png" alt="person" class="img_talking_person" /></figure>
      </div>
    </section>

    <section class="eindscherm hidden">
      <div class="scoreboard">
        <div>
          <h2>- UW SCORE -</h2>
          <p class="eindscherm-punten">placeholder</p>
          <h3>punten</h3>
          <p class="totaalPunten"></p>
          <p class="minpunten"></p>
        </div>
        <div class="leaderboard">
          <div class="leaderboard">
            <table id="leaderboardTable">
              <tr>
                <th>Player Name</th>
                <th>Score</th>
                <th>Date Achieved</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="buttons-eindscherm">
        <button class="refresh">Replay</button>
        <button>Afrekenen</button>
      </div>
    </section>
  </main>

    <footer></footer>
  </body>
</html>
