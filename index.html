<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="./js/item.js" defer></script>
  <script src="./main.js" defer></script>
  <script src="./js/punten.js" type="module"></script>
  <script src="./js/eindscherm.js" type="module"></script>
  <script src="./js/dampkap.js" type="module"></script>

<body>

      <button class="slaapkamer-deur button"></button>
      <div class="table">
        <div></div>
        <div></div>

      <div class="fig">

          <div class="fig-1">
            <figure>
              <a href="#" class="dialogue-link good-dialogue"><img src="./Images/drinkfles.png" alt="drinkfles" /></a>
            </figure>
          </div>
          <div class="fig-2">
            <figure>
              <a href="#" class="dialogue-link bad-dialogue"><img src="./Images/plastic-water-bottle-empty-e170N24-600-removebg-preview.png" alt="platiek waterfles" /></a>
            </figure>
          </div>
        </div>
        <div>
          <div class="fig-3">
            <figure>
              <a href="#" class="dialogue-link good-dialogue"><img src="./Images/Lunchbox.png" alt="lunchbox" /></a>
            </figure>
          </div>
          <div class="fig-4">
            <figure>
              <a href="#" class="dialogue-link bad-dialogue"><img src="./Images/tin-foil.png" alt="tin foil" /></a>
            </figure>
          </div>
        </div>
      </div>
    </section>

    <section class="main-keuken hidden">
      <button class="slaapkamer-terug button">Terug naar slaap- kamer</button>
      <button class="zoom button">Zoom in</button>
      <button class="keuken-img-frigo button"></button>
      <button class="keuken-img-diepvries button"></button>
      <div class="keuken-img-micro">
        <h2>Gerechtonderdelen</h2>
        <ul class="itemrandomlijst">
          <li class="item1"></li>
          <li class="item2"></li>
          <li class="item3"></li>
        </ul>
      </div>

      <div class="messen">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="table-items">
        <figure>
          <img src="./Images/wooden-board.png" alt="houden board" />
        </figure>
      </div>
      <div class="groenten"></div>
    </section>

    <section class="main-frigo">
      <div class="frigo inv">
        <div class="inv-top">
          <h2>Frigo</h2>
          <div class="close-frigo">
            <button class="close-frigo close-button"></button>
            <figure>
              <img src="./Images/close.png" alt="" class="close-frigo" />
            </figure>
          </div>
        </div>
        <div class="list-inv">
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></bu>
            <button class="inv-item"></button>
            <button class="inv-item"></button>
            <button class="inv-item"></button>
            <button class="inv-item"></bu>
              <button class="inv-item"></button>
              <button class="inv-item"></button>
              <button class="inv-item"></button>
        </div>
      </div>
    </section>

    <section class="main-diepvries hidden">
      <div class="diepvries inv">
        <div class="inv-top">
          <h2>Diepvries</h2>
          <div class="close-diepvries">
            <button class="close-diepvries close-button"></button>
            <figure>
              <img src="./Images/close.png" alt="" class="close-diepvries" />
            </figure>
          </div>
        </div>
        <div class="list-inv">
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
        </div>
        <!-- <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div>
          <div class="frigo-item"></div> -->
      </div>
    </section>

    <section class="main-keuken-zoom hidden">
      <h2 class="hidden">keuken-zoom</h2>
      <button class="keuken-zoom-img-kast button"></button>
      <div class="dampkap">
        <button class="button damp1"></button>
        <button class="button damp2"></button>
        <button class="button damp3"></button>
      </div>
      <button class="terug-zoom button">terug naar keuken</button>
    </section>

    <section class="main-kast hidden">
      <div class="kast inv">
        <div class="inv-top">
          <h2>Kast</h2>
          <div class="close-kast">
            <button class="close-button close-kast"></button>
            <figure>
              <img src="./Images/close.png" alt="sluit icon" class="close-kast" />
            </figure>
          </div>
        </div>
        <div class="list-inv">
          <button class="inv-item">
            <img src="./Images/pan_1.png" alt="pan" />
          </button>
          <button class="inv-item">
            <img src="./Images/pan_2.png" alt="pan" />
          </button>
          <button class="inv-item">
            <img src="./Images/vuile_pan_1.png" alt="vuile pan" />
          </button>
          <button class="inv-item">
            <img src="./Images/snelkook_pan.png" alt="snelkook pan" />
          </button>
          <button class="inv-item">
            <img src="./Images/tefal_pan.png" alt="tefal pan" />
          </button>
          <button class="inv-item">
            <img src="./Images/kookpot_1.png" alt="kookpot" />
          </button>
          <button class="inv-item">
            <img src="./Images/kookpot_2.png" alt="kookpot" />
          </button>
          <button class="inv-item">
            <img src="./Images/kookpot_3.png" alt="kookpot" />
          </button>
          <button class="inv-item"></button>
          <button class="inv-item"></button>
        </div>
      </div>
    </section>

    <section class="dialog-box hidden">
      <div class="dialog">
        <div>
          <div class="text-dialog">
            <h1 class="title">test</h1>
            <p class="text">testttt</p>
          </div>
          <button class="button_dialog">Next ></button>
        </div>
        <figure><img src="./Images/dialog-icon.png" alt="person" class="img_talking_person" /></figure>
      </div>
    </section>

    <section class="eindscherm hidden">
      <div class="scoreboard">
        <div>
          <h2>- UW SCORE -</h2>
          <p class="eindscherm-punten">placeholder</p>
          <h3>punten</h3>
          <div class="return-buttons">
            <button class="retry">Retry</button>
            <button class="quit">Quit</button>
          </div>
        </div>
      </div>
    </section>

  <footer></footer>
